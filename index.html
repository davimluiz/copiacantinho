
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cantinho da Sandra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 0% 0%, hsla(0, 0%, 98%, 1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(0, 0%, 96%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(0, 0%, 98%, 1) 0, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
        color: #b91c1c; /* Red-700 for default text */
        min-height: 100vh;
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(185, 28, 28, 0.1);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(185, 28, 28, 0.1);
        box-shadow: 0 10px 30px rgba(185, 28, 28, 0.05);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(185, 28, 28, 0.4);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(185, 28, 28, 0.6);
      }
      
      @media print {
        @page { margin: 0; size: auto; }
        body, html, #root {
          background: white !important;
          color: black !important;
        }
        .no-print { display: none !important; }
        .printable-area {
          display: block !important;
          font-family: 'Courier Prime', 'Courier New', monospace;
        }
      }
    </style>

</html>
